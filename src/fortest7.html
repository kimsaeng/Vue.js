<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
<body>
<h2>짝수만 표시하는 예제</h2>
<div id="app">
  <ul>
    <li v-for="item in myArray" v-if="item % 2 == 0">{{ item }}</li>
  </ul>
</div>
<script>
  new Vue({
    el:'#app',
    data: {
      myArray: [1,2,3,4,5,6]
    },
    methods: {
     
    }
  })
</script>
</body>
</html>
