<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
<body>
  <h2>이미지를 지정하는 예제</h2>
  <div id="app">
    <img src="./src/assets/mario.png" alt="pikachu">
    <img v-bind:src="fileName" alt="pikachu">
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        fileName: "./src/assets/mario.png"
      }
    })
  </script>
</body>
</html>
