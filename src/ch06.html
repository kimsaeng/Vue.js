<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
<body>
<h2>구구단과 배열 조작</h2>
<div id="app">
  <ul>
    <li v-for="(item, index) in myArray">{{ item }}
      <button v-on:click="modifyNum(index)">변경</button>
      <button v-on:click="deleteNum">삭제</button>
    </li>
    <br>
    <button v-on:click="addNum()">추가</button>
    <button v-on:click="sortData()">소트</button>
    <button v-on:click="showGuGu()">구구단</button>
  </ul>
  <hr>
  <ul v-if="isShow">
    <li v-for="item in myArray">
      <p v-for="item2 in 9">{{item}}x{{item2}}={{item*item}}</p>
    </li>
  </ul>
</div>
<script>
  new Vue({
    el:'#app',
    data: {
      myArray: [2,3,4,5,6,7,8,9],
      isShow: false
    },
    methods: {
      sortData: function() {
        this.myArray = this.myArray.filter(function (item, index, array) {
          return array.indexOf(item) === index;
        });
        this.myArray.sort(function(a,b) {
          return (a < b ? -1 : 1)
        })
      },

      addNum: function() {
        this.myArray.push(1);
      },
      modifyNum: function(index) {
        this.myArray.splice(index,1,this.myArray[index]+1);
      },
      deleteNum: function(index) {
        this.myArray.splice(index, 1);
      },
      showGuGu: function() {
        this.isShow = true;
      }
    }
  })
</script>
</body>
</html>
